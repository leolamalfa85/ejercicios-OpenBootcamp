<!DOCTYPE html>
<html lang="ES">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Aprendiendo a utilizar imágenes, videos y audios</title>

    </head>
    <body>
        <section>
            <h1>Aprendiendo a subir imágenes</h1>
            <img src="imágenes/OIP.jpg" alt="Jill Valentine con equipo de Umbrella Corparation" width="255" height="566">
        </section>
        <section>
            <h1>Aprendiendo a utilizar los videos</h1>
            <video controls autoplay muted loop>
                <source src="videos/resident_evil_3_remake.mp4" type="video/mp4">
            </video>
        </section>
        <section>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
            <source src="audios/Resident Evil 3 Nemesis OST - The Doomed City.mp3" type="audio/mp3">
            </audio>
        </section>
        
        
    </body>
</html>
